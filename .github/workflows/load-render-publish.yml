name: Run R Script to Fetch FRED Data with fredr

on:
  push:
    branches:
      - main

jobs:
  run_r_script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.x'  # Specify the version of R you need

      # Step 3: Install dependencies (including 'fredr' package)
      - name: Install dependencies
        run: |
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          Rscript -e "install.packages(c('fredr', 'httr', 'jsonlite'))"

      # Step 4: Run the R script
      - name: Run R script to fetch data from FRED
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}  # Access the secret FRED API key
        run: |
          Rscript import-data.R
